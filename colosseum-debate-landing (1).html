<style>
:root {
  --bg-1:#1a2d4a;--bg-2:#2d5a8e;--bg-3:#5b8abf;--bg-4:#7aa3d4;--bg-5:#3d5a80;
  --navy:#0a1628;--navy-light:#132240;--navy-mid:#1a2d4a;
  --card-bg:rgba(10,17,40,0.6);--card-border:rgba(255,255,255,0.22);--card-border-hover:rgba(255,255,255,0.4);
  --red:#cc2936;--red-hover:#e63946;--gold:#d4a843;--gold-dim:#b8922e;
  --white:#f0f0f0;--white-dim:#a0a8b8;--success:#2ecc71;--error:#e74c3c;
  --font-display:'Cinzel',serif;--font-body:'Barlow Condensed',sans-serif;
  --safe-top:env(safe-area-inset-top,0px);--safe-bottom:env(safe-area-inset-bottom,0px);
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{-webkit-text-size-adjust:100%}
body{
  font-family:var(--font-body);color:var(--white);min-height:100dvh;
  background:var(--bg-1);overflow-y:auto;
  -webkit-font-smoothing:antialiased;-webkit-tap-highlight-color:transparent;
  display:flex;flex-direction:column;align-items:center;
  padding:0 0 calc(80px + var(--safe-bottom));
}
body::before{content:'';position:fixed;inset:0;background:linear-gradient(135deg,#1a2d4a 0%,#2d5a8e 25%,#5b8abf 50%,#7aa3d4 70%,#3d5a80 100%);z-index:-2}
body::after{content:'';position:fixed;inset:0;background:radial-gradient(ellipse at 30% 20%,rgba(212,168,67,0.06) 0%,transparent 50%),radial-gradient(ellipse at 70% 80%,rgba(204,41,54,0.04) 0%,transparent 50%);z-index:-1}

/* TOP BAR */
.top-bar{
  width:100%;padding:calc(12px + var(--safe-top)) 16px 12px;
  background:rgba(10,17,40,0.5);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  display:flex;align-items:center;justify-content:space-between;
  position:sticky;top:0;z-index:100;
}
.logo{font-family:var(--font-display);font-size:16px;font-weight:700;letter-spacing:3px;color:var(--gold);text-transform:uppercase;text-decoration:none}
.logo .the{font-weight:400;color:var(--white-dim);font-size:11px;letter-spacing:4px;display:block;line-height:1;margin-bottom:-2px}
.join-btn{
  padding:8px 18px;border-radius:20px;border:1px solid var(--gold-dim);
  background:rgba(212,168,67,0.1);color:var(--gold);
  font-family:var(--font-body);font-size:14px;font-weight:600;letter-spacing:1px;
  cursor:pointer;transition:all 0.2s;text-decoration:none;
}
.join-btn:active{background:rgba(212,168,67,0.2);transform:scale(0.96)}

/* CONTAINER */
.container{width:100%;max-width:520px;padding:0 16px;display:flex;flex-direction:column;gap:20px;margin-top:20px}

/* CATEGORY PILL */
.cat-pill{
  align-self:flex-start;display:inline-flex;align-items:center;gap:6px;
  padding:6px 14px;border-radius:20px;font-size:13px;font-weight:600;
  letter-spacing:1px;text-transform:uppercase;
  background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.1);
  color:var(--white-dim);
}
.cat-pill .cat-icon{font-size:15px}

/* DEBATE CARD */
.debate-card{
  background:var(--card-bg);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);
  border:1px solid var(--card-border);border-radius:18px;
  padding:24px 20px;display:flex;flex-direction:column;gap:18px;
}
.debate-topic{
  font-family:var(--font-display);font-size:20px;font-weight:700;
  letter-spacing:1px;line-height:1.3;color:var(--white);text-align:center;
}

/* VOTE BUTTONS */
.vote-row{display:flex;gap:10px}
.vote-btn{
  flex:1;padding:16px 12px;border-radius:14px;border:2px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.04);cursor:pointer;transition:all 0.2s;
  display:flex;flex-direction:column;align-items:center;gap:4px;min-height:64px;
  -webkit-tap-highlight-color:transparent;
}
.vote-btn .vote-label{font-family:var(--font-display);font-size:15px;font-weight:700;letter-spacing:1px;color:var(--white)}
.vote-btn .vote-sub{font-size:12px;color:var(--white-dim)}
.vote-btn:active{transform:scale(0.97)}
.vote-btn.yes:hover,.vote-btn.yes:active{border-color:var(--success);background:rgba(46,204,113,0.08)}
.vote-btn.no:hover,.vote-btn.no:active{border-color:var(--red);background:rgba(204,41,54,0.08)}
.vote-btn.voted{pointer-events:none;opacity:0.7}
.vote-btn.voted.winner{opacity:1;border-color:var(--gold);background:rgba(212,168,67,0.1)}

/* RESULTS BAR */
.results-section{display:none;flex-direction:column;gap:10px}
.results-section.show{display:flex}
.vote-bar-track{width:100%;height:36px;border-radius:10px;background:rgba(255,255,255,0.06);overflow:hidden;display:flex;position:relative}
.vote-bar-fill{height:100%;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:700;transition:width 0.6s cubic-bezier(0.16,1,0.3,1);min-width:36px}
.vote-bar-fill.yes-fill{background:rgba(46,204,113,0.25);color:var(--success)}
.vote-bar-fill.no-fill{background:rgba(204,41,54,0.25);color:var(--red)}
.vote-count{text-align:center;font-size:13px;color:var(--white-dim)}

/* HOT TAKES */
.section-label{
  font-family:var(--font-display);font-size:13px;font-weight:700;
  letter-spacing:3px;text-transform:uppercase;color:var(--gold-dim);
  margin-top:8px;
}
.takes-list{display:flex;flex-direction:column;gap:10px}
.take-card{
  background:var(--card-bg);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.1);border-radius:14px;
  padding:14px 16px;display:flex;flex-direction:column;gap:6px;
}
.take-author{font-size:13px;color:var(--gold-dim);font-weight:600}
.take-text{font-size:15px;line-height:1.4;color:var(--white)}
.take-reactions{display:flex;gap:12px;font-size:13px;color:var(--white-dim)}

/* CTA BANNER */
.cta-banner{
  background:linear-gradient(135deg,rgba(212,168,67,0.12) 0%,rgba(204,41,54,0.08) 100%);
  border:1px solid rgba(212,168,67,0.25);border-radius:18px;
  padding:24px 20px;text-align:center;display:flex;flex-direction:column;align-items:center;gap:14px;
}
.cta-headline{font-family:var(--font-display);font-size:17px;font-weight:700;letter-spacing:1px;color:var(--gold)}
.cta-sub{font-size:14px;color:var(--white-dim);line-height:1.4}
.cta-oauth-row{display:flex;gap:10px;width:100%;max-width:320px}
.oauth-btn{
  flex:1;padding:12px;border-radius:12px;border:none;cursor:pointer;
  font-family:var(--font-body);font-size:14px;font-weight:600;
  display:flex;align-items:center;justify-content:center;gap:8px;
  transition:all 0.2s;min-height:48px;
}
.oauth-btn.google{background:#fff;color:#333}
.oauth-btn.apple{background:#000;color:#fff}
.oauth-btn:active{transform:scale(0.96)}
.cta-email-link{font-size:13px;color:var(--white-dim);text-decoration:underline;cursor:pointer}

/* MORE DEBATES */
.more-debates{display:flex;flex-direction:column;gap:12px}
.mini-debate{
  background:var(--card-bg);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.1);border-radius:14px;
  padding:16px;cursor:pointer;transition:all 0.2s;
}
.mini-debate:active{border-color:var(--card-border-hover);transform:scale(0.98)}
.mini-topic{font-family:var(--font-display);font-size:14px;font-weight:700;letter-spacing:0.5px;margin-bottom:6px}
.mini-meta{display:flex;justify-content:space-between;font-size:12px;color:var(--white-dim)}
.mini-cat{color:var(--gold-dim);font-weight:600;text-transform:uppercase;letter-spacing:1px}

/* WATERMARK (Item 16.5.2) */
.watermark{
  text-align:center;font-size:12px;color:var(--white-dim);
  padding:20px 16px;letter-spacing:0.5px;opacity:0.7;
}
.watermark a{color:var(--gold-dim);text-decoration:none}

/* SHARE BUTTONS */
.share-row{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
.share-btn{
  padding:8px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.04);color:var(--white-dim);
  font-family:var(--font-body);font-size:13px;font-weight:600;
  cursor:pointer;transition:all 0.2s;display:flex;align-items:center;gap:5px;
}
.share-btn:active{background:rgba(255,255,255,0.08);transform:scale(0.96)}

/* CONFETTI */
.confetti-piece{position:fixed;width:8px;height:8px;border-radius:2px;pointer-events:none;z-index:9999;animation:confettiFall 1.2s ease-out forwards}
@keyframes confettiFall{0%{opacity:1;transform:translateY(0) rotate(0deg)}100%{opacity:0;transform:translateY(120vh) rotate(720deg)}}

@media(min-width:768px){
  .container{max-width:580px}
  .debate-topic{font-size:24px}
}
</style>

<script>
// ============================================================
// COLOSSEUM DEBATE LANDING PAGE (Item 6.2.16.1)

      { author: 'MusicCritic101', text: 'Talented? Sure. Greatest of all time? The Beyhive has lost its mind.', fire: 72, swords: 88 },

const container = document.getElementById('main-container');

// --- Parse URL params ---
const params = new URLSearchParams(window.location.search);
const topicSlug = params.get('topic') || 'mahomes-vs-allen';
const debate = DEBATES[topicSlug] || DEBATES['mahomes-vs-allen'];

// --- Check if already voted (localStorage) ---
const voteKey = 'colosseum_vote_' + topicSlug;
const existingVote = localStorage.getItem(voteKey);

// --- Update OG meta dynamically (client-side ‚Äî limited, but updates document.title) ---
const totalVotes = debate.yesVotes + debate.noVotes;
const yesPct = Math.round((debate.yesVotes / totalVotes) * 100);
document.title = debate.topic + ' ‚Äî The Colosseum';

// --- Render ---
function render() {
  const hasVoted = !!localStorage.getItem(voteKey);
  const votedSide = localStorage.getItem(voteKey);

  let html = '';

  // Category pill
  html += `<div class="cat-pill"><span class="cat-icon">${debate.catIcon}</span>${debate.catLabel}</div>`;

  // Main debate card
  html += `<div class="debate-card">`;
  html += `<div class="debate-topic">${debate.topic}</div>`;

  if (!hasVoted) {
    html += `<div class="vote-row">
      <button class="vote-btn yes" onclick="castVote('yes')">
        <span class="vote-label">${debate.sideA}</span>
        <span class="vote-sub">Pick this side</span>
      </button>
      <button class="vote-btn no" onclick="castVote('no')">
        <span class="vote-label">${debate.sideB}</span>
        <span class="vote-sub">Pick this side</span>
      </button>
    </div>`;
  } else {
    const yV = debate.yesVotes + (votedSide === 'yes' ? 1 : 0);
    const nV = debate.noVotes + (votedSide === 'no' ? 1 : 0);
    const tot = yV + nV;
    const yPct = Math.round((yV / tot) * 100);
    const nPct = 100 - yPct;
    html += `<div class="vote-row">
      <button class="vote-btn yes voted ${votedSide === 'yes' ? 'winner' : ''}">
        <span class="vote-label">${debate.sideA}</span>
        <span class="vote-sub">${votedSide === 'yes' ? '‚úì Your pick' : ''}</span>
      </button>
      <button class="vote-btn no voted ${votedSide === 'no' ? 'winner' : ''}">
        <span class="vote-label">${debate.sideB}</span>
        <span class="vote-sub">${votedSide === 'no' ? '‚úì Your pick' : ''}</span>
      </button>
    </div>`;
    html += `<div class="results-section show">
      <div class="vote-bar-track">
        <div class="vote-bar-fill yes-fill" style="width:${yPct}%">${yPct}%</div>
        <div class="vote-bar-fill no-fill" style="width:${nPct}%">${nPct}%</div>
      </div>
      <div class="vote-count">${tot.toLocaleString()} votes</div>
    </div>`;
  }

  // Share buttons (post-vote or always)
  if (hasVoted) {
    html += `<div class="share-row">
      <button class="share-btn" onclick="shareDebate('copy')">üìã Copy Link</button>
      <button class="share-btn" onclick="shareDebate('x')">ùïè Share</button>
      <button class="share-btn" onclick="shareDebate('native')">üì§ Share</button>
      <button class="share-btn" onclick="downloadCard()">üñºÔ∏è Save Card</button>
    </div>`;
  }

  html += `</div>`; // end debate-card

  // Hot Takes
  if (debate.takes && debate.takes.length) {
    html += `<div class="section-label">üî• Hot Takes</div>`;
    html += `<div class="takes-list">`;
    debate.takes.forEach(t => {
      html += `<div class="take-card">
        <div class="take-author">@${t.author}</div>
        <div class="take-text">${t.text}</div>
        <div class="take-reactions"><span>üî• ${t.fire}</span><span>‚öîÔ∏è ${t.swords}</span></div>
      </div>`;
    });
    html += `</div>`;
  }

  // CTA Banner
  html += `<div class="cta-banner">
    <div class="cta-headline">‚öîÔ∏è Want to debate this?</div>
    <div class="cta-sub">Sign up in 10 seconds. Argue your side. Win Elo. Earn glory.</div>
    <div class="cta-oauth-row">
      <button class="oauth-btn google" onclick="goSignup()">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
        Google
      </button>
      <button class="oauth-btn apple" onclick="goSignup()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
        Apple
      </button>
    </div>
    <span class="cta-email-link" onclick="goSignup()">or use email ‚Üí</span>
  </div>`;

  // More Debates
  const otherSlugs = Object.keys(DEBATES).filter(s => s !== topicSlug);
  if (otherSlugs.length) {
    html += `<div class="section-label">‚öîÔ∏è More Debates</div>`;
    html += `<div class="more-debates">`;
    otherSlugs.forEach(slug => {
      const d = DEBATES[slug];
      const dTotal = d.yesVotes + d.noVotes;
      html += `<div class="mini-debate" onclick="window.location.href='/debate?topic=${slug}'">
        <div class="mini-topic">${d.topic}</div>
        <div class="mini-meta">
          <span class="mini-cat">${d.catIcon} ${d.catLabel}</span>
          <span>${dTotal.toLocaleString()} votes</span>
        </div>
      </div>`;
    });
    html += `</div>`;
  }

  container.innerHTML = html;
}

// --- Cast Vote ---
function castVote(side) {
  localStorage.setItem(voteKey, side);
  spawnConfetti();
  render();

  // PLACEHOLDER: When Supabase is connected, record vote server-side here
  // await supabase.from('debate_votes').insert({ debate_topic: topicSlug, side: side });
}

// --- Confetti ---
function spawnConfetti() {
  const colors = ['#d4a843','#cc2936','#2ecc71','#5b8abf','#f0f0f0','#e63946'];
  for (let i = 0; i < 30; i++) {
    const el = document.createElement('div');
    el.className = 'confetti-piece';
    el.style.left = Math.random() * 100 + 'vw';
    el.style.top = (Math.random() * 30 - 10) + 'vh';
    el.style.background = colors[Math.floor(Math.random() * colors.length)];
    el.style.animationDelay = (Math.random() * 0.4) + 's';
    el.style.animationDuration = (0.8 + Math.random() * 0.6) + 's';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 2000);
  }
}

      showToast('Link copied!');
    }).catch(() => {
      showToast('Could not copy');
    });
  } else if (method === 'x') {
    window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
  } else if (method === 'native') {
    if (navigator.share) {
      navigator.share({ title: debate.topic, text: text, url: url }).catch(() => {});
    } else {
      navigator.clipboard.writeText(url).then(() => showToast('Link copied!')).catch(() => {});
    }
  }
}

// --- Download Share Card ---
function downloadCard() {
  if (typeof ColosseumCards !== 'undefined') {
    const votedSide = localStorage.getItem(voteKey);
    const yV = debate.yesVotes + (votedSide === 'yes' ? 1 : 0);
    const nV = debate.noVotes + (votedSide === 'no' ? 1 : 0);
    ColosseumCards.downloadCard({
      topic: debate.topic,
      sideA: debate.sideA,
      sideB: debate.sideB,
      yesVotes: yV,
      noVotes: nV,
      size: 'og'
    });
  } else {
    showToast('Card generator not loaded');
  }
}

// --- Toast ---
function showToast(msg) {
  const t = document.createElement('div');
  t.style.cssText = 'position:fixed;bottom:100px;left:50%;transform:translateX(-50%);background:rgba(10,17,40,0.95);color:#f0f0f0;padding:10px 20px;border-radius:10px;font-family:var(--font-body);font-size:14px;font-weight:600;z-index:9999;border:1px solid rgba(255,255,255,0.1);backdrop-filter:blur(10px);';
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 2500);
}

// --- Go to Signup ---
function goSignup() {
  window.location.href = 'colosseum-login.html';
}

// --- Init ---
render();
</script>
